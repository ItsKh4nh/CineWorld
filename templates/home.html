<!DOCTYPE html>
<html>
  <head>
    <title>CineWorld</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles.css') }}"
    />

    <script type="text/javascript">
      var films = {{suggestions|tojson}};
      $(document).ready(function(){
      });
    </script>
  </head>

  <body id="content">
    <div class="body-content">
      <div class="ml-container" style="display: block">
        <center><h1 class="app-title">CineWorld</h1></center>
        <div class="searchbox">
          <input
            type="text"
            name="movie"
            class="movie form-control"
            id="autoComplete"
            autocomplete="off"
            placeholder="Enter the Movie Name"
            style="
              background-color: #ffffff;
              border-color: #ffffff;
              width: 60%;
              color: #181818;
            "
            required
          />
          <br />
        </div>

        <div class="form-group" style="text-align: center">
          <button class="btn btn-block movie-button" disabled="true">
            Enter</button
          ><br /><br />
        </div>
      </div>

      <div id="loader" class="text-center"></div>

      <div class="fail">
        <center>
          <h3>
            Sorry! The movie you requested is not in our database. Please check
            the spelling or try with other movies!
          </h3>
        </center>
      </div>

      <div class="results">
        <center>
          <h2 id="name" class="text-uppercase"></h2>
        </center>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='autocomplete.js')}}"
    ></script>

    <script
      type="text/javascript"
      src="{{url_for('static', filename='recommend.js')}}"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
